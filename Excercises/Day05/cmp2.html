<!Doctype html>

<html>
  <head>
    <base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
    <script src="webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="iron-ajax/iron-ajax.html">
    <link rel="import" href="polymer/polymer-element.html">
  </head>
<body>

  <cmp-two></cmp-two> 
 
  <dom-module id="cmp-two">

  <template>
    <style>
    .container{display: block;}
    </style>
    <div class="container">
      <button on-click="up">-</button>
      <div>[[value]]</div>
      <button on-click="down">+</button>
    </div>
  </template>

  <script>
  class CmpTwo extends Polymer.Element{
    static get is() {return "cmp-two"}

    static get properties() {
      return {
        value: {type: Number, value: 0}
      }
    }

    up(event){ this.set('value', this.value-1); }

    down(event){ this.set('value', this.value+1); }
  }
  customElements.define(CmpTwo.is, CmpTwo)
  </script>

  </dom-module>

</body>
</html>
