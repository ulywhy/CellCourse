<!Doctype html>

<html>
  <head>
    <base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
    <script src="webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="iron-ajax/iron-ajax.html">
    <link rel="import" href="polymer/polymer-element.html">
  </head>
  <body>

    <cmp-three></cmp-three>

    <dom-module id="cmp-three">

      <template>
     
        <style>
        .uppercase{text-transform: uppercase}
        .lowercase{text-transform: lowercase}
        </style>
        
        <h1 hidden$="[[hidden]]" class$="[[changeCase(upper)]]">{{title}}</h1>

	choose an option
        <br>
        hidden<input type="checkbox" checked="{{hidden::change}}">
	<br>
        upercase<input type="checkbox" checked="{{upper::change}}">

      </template>
      <script>
      class CmpThree extends Polymer.Element{
        static get is() {return "cmp-three"}

        static get properties() {
          return {
            title: {type: String, value: "Hello component three"},
            upper: {type: Boolean, value: false},
            hidden: {type: Boolean, value: false}
          }
        }

       changeCase(upper){
         console.log(upper)
         return upper ? 'uppercase' : 'lowercase'}

      }
      customElements.define(CmpThree.is, CmpThree)
      </script>
    </dom-module>


  </body>
</html>
