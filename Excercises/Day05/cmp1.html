<!Doctype html>

<html>

<head>
	<base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
	<script src="webcomponentsjs/webcomponents-loader.js"></script>
	<link rel="import" href="iron-ajax/iron-ajax.html">
	<link rel="import" href="polymer/polymer-element.html">
</head>


<body>
  <h1>info</h1>
  <cmp-one></cmp-one>

  <dom-module id="cmp-one" >

    <template>
      <style></style>

      <div>
        name( [[name]] ): <input type="text" value="{{name::input}}"><br>
        id ( [[id]] ): <input type="text" value="{{id::input}}"><br>
        job ( [[job]] ): <input type="text" value="{{job::input}}"><br>
      </div>
    </template>

    <script>
    class CmpOne extends Polymer.Element{
 
      static get is() { return "cmp-one" }

      static get properties() {
        return {
          id: { type: String, value: '1526605'},
          name: { type: String, value: 'ulises'},
          job: { type: String, value: 'developer'}
        }
      }

    }
    customElements.define(CmpOne.is, CmpOne)
    </script>

  </dom-module>

</body>

</html>
